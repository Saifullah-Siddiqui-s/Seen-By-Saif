<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeenBySaif | Futuristic Photography Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Glassmorphism Navbar -->
        <nav class="glass-nav">
            <div class="nav-brand">
                <span class="logo">SeenBySaif</span>
                <span class="tagline">Visual Stories</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#categories">Categories</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="social-links">
                    <a href="https://instagram.com/seenbysaif" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-threads"></i></a>
                </div>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Through My Lens</h1>
                    <p class="hero-subtitle">Capturing moments that tell stories</p>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by tag, location, vibe...">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-chips">
                        <div class="chips-container" id="filter-chips">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                </div>
                <div class="scroll-indicator">
                    <div class="mouse"></div>
                    <span>Scroll to explore</span>
                </div>
            </section>

            <!-- Image Grid -->
            <section class="gallery-section">
                <div class="masonry-grid" id="image-grid">
                    <!-- Images will be loaded here via JS -->
                </div>
                <div class="load-more">
                    <button id="load-more-btn" class="load-more-btn">
                        <span>Load More</span>
                        <div class="loading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </button>
                </div>
            </section>
        </main>

        <!-- Image Modal -->
        <div class="image-modal" id="image-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <button class="close-modal"><i class="fas fa-times"></i></button>
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="">
                    <div class="image-info">
                        <h3 id="image-title"></h3>
                        <p id="image-location"></p>
                        <div class="image-tags" id="modal-tags"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="action-btn download-btn">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="action-btn share-btn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <a href="https://instagram.com/seenbysaif" target="_blank" class="action-btn instagram-btn">
                        <i class="fab fa-instagram"></i> Follow
                    </a>
                    <a href="#" target="_blank" class="action-btn threads-btn">
                        <i class="fab fa-threads"></i> Follow
                    </a>
                </div>
            </div>
        </div>

        <!-- Floating Action Buttons (Mobile) -->
        <div class="fab-container">
            <button class="fab share-fab">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="fab download-fab">
                <i class="fas fa-download"></i>
            </button>
        </div>

        <!-- Footer -->
        <footer class="glass-footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo">SeenBySaif</span>
                    <p>Â© 2023 All Rights Reserved</p>
                </div>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Licensing</a>
                </div>
                <div class="footer-social">
                    <a href="https://instagram.com/seenbysaif" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-threads"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
